<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conqueror Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #050c14;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffcc;
      overflow: hidden;
    }

    #loading-screen {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, #0a0f1a 0%, #050c14 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #loading-screen h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
      color: #00ffd0;
      text-align: center;
    }

    #loading-screen .pulse {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #00ffcc;
      animation: pulse 1s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    #game-root {
      width: 100%;
      height: 100%;
      display: none;
    }

    #solo-warning {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ff004420;
      padding: 0.8em 1em;
      border: 1px solid #ff0044aa;
      color: #ff6688;
      font-size: 0.9em;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <h1>üõ∞ Launching Conqueror Engine<br/>Establishing Tactical Uplink...</h1>
    <div class="pulse"></div>
  </div>

  <div id="game-root">
    <canvas id="game-canvas"></canvas>
    <!-- Other interface layers may render here -->
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script type="module">
    const params = new URLSearchParams(location.search);
    let lobby = params.get("lobby");

    if (!lobby) {
      lobby = "ROOM-0";
      console.warn("‚ö† No lobby code detected. Defaulting to ROOM-0 (Solo Mode).");
      const soloBanner = document.createElement("div");
      soloBanner.id = "solo-warning";
      soloBanner.textContent = "‚ö† No lobby code provided. Running in SOLO mode.";
      document.body.appendChild(soloBanner);
    }

    const socket = io();

    socket.on("connect", () => {
      console.log(`üõ∞ Connected to server as ${socket.id}`);
      socket.emit("join-lobby", lobby);
    });

    socket.on("map-update", (data) => {
      console.log("üì¶ Map update received:", data);
      if (typeof window.handleMapUpdate === 'function') {
        window.handleMapUpdate(data);
      }
    });

    window.socket = socket;
    window.lobbyCode = lobby;

    import('./engine.js').then(() => {
      document.getElementById("loading-screen").style.display = "none";
      document.getElementById("game-root").style.display = "block";
    }).catch(err => {
      console.error("‚ùå Failed to load engine.js:", err);
    });
  </script>
</body>
</html>
